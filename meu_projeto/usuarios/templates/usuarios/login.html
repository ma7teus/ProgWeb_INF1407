{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  {% if form.errors %}
    <p style="color:red;">Usuário ou senha incorretos.</p>
  {% endif %}

  <p>Ainda não tem conta?</p>
  <form method="get" action="{% url 'usuarios:signup' %}">
    <button type="submit" class="button button-success">Cadastre-se</button>
  </form>
{% endblock %}
